<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
    </header>
    <main class="content">
        <section class="container tracks">
            <h2 class="title">
                Шоссе
            </h2>
            <p class="subtitle">
                На шоссейном велосипеде можно ездить по асфальту на разных градиентах: будь то горы или равнины. Гонки
                проходят в
                командном пелотоне, но тренироваться можно и самостоятельно.
            </p>
            <div class="tracks__slider">
                <div class="track">
                    <img src="images/highway.jpg" alt="Шоссе" class="track__photo">
                    <img src="images/highway-hights.svg" alt="" class="tracks__hights">
                </div>
                <div class="track">
                    <img src="images/gravel.jpg" alt="Гравий" class="track__photo">
                </div>
                <div class="track">
                    <img src="images/triathlon.jpg" alt="Триатлон" class="track__photo">
                </div>
            </div>
            <div class="track__pagination">
                <img src="images/left-icon.svg" alt="" class="track__button">
                <img src="images/right-icon.svg" alt="" class="track__button">
            </div>
        </section>
        <section class="container bikes">
            <h2 class="title">Велосипеды</h2>
            <div class="bikes__slider">
                <div class="bikes__classes">
                    <p class="bikes__class bikes__accent">
                        Шоссе
                    </p>
                    <p class="bikes__class">
                        Грэвел
                    </p>
                    <p class="bikes__class">
                        ТТ
                    </p>
                </div>
                <div class="bikes__slide">
                    <div class="bikes__item">
                        <figure class="bikes__elem">
                            <img src="images/highway-bike-1.jpg" class="bikes__photo" alt="Cervelo Caledonia-5">
                            <figcaption class="bikes__name ">
                                Cervelo Caledonia-5
                            </figcaption>
                        </figure>
                        <figure class="bikes__elem">
                            <img src="images/highway-bike-2.jpg" alt="Cannondale Systemsix Himod" class="bikes__photo">
                            <figcaption class="bikes__name">
                                Cannondale Systemsix Himod
                            </figcaption>
                        </figure>
                        <figure class="bikes__elem">
                            <img src="images/highway-bike-3.jpg" alt="Trek Domane SL-7" class="bikes__photo">
                            <figcaption class="bikes__name">
                                Trek Domane SL-7
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
